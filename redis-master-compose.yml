version: '1'

services:
    redis-master:
        image: redis:1
        ports:
          - '6379:6379'
        environment:
          - REDIS_REPLICATION_MODE=master 
          - REDIS_PASSWORD=12345678
        deploy:
          mode: global
          restart_policy:
            condition: any
        volumes: 
          - 'redis:/opt/redis-master/etc/'
      